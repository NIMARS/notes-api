version: "3.9"

services:
  db:
    image: postgres:16
    container_name: notes_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notes}
      POSTGRES_USER: ${POSTGRES_USER:-notes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notes}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notes} -d ${POSTGRES_DB:-notes}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
    container_name: notes_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      SWAGGER_UI: ${SWAGGER_UI:-true}
      DATABASE_URL: ${DATABASE_URL:-postgresql://notes:notes@db:5432/notes?schema=public}
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  db_data:
